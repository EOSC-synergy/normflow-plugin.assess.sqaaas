    repos:
      github.com/interTwin-eu/normflow-plugin get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-viridian-beagle.sh
        container: qc.ver_slaphappy-rose-tamarin
timeout: 5400
