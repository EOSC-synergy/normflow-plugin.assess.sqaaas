config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/normflow-plugin:
      branch: mlflow-intertwin-demo
      repo: https://github.com/interTwin-eu/normflow-plugin
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/normflow-plugin git:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-goldenrod-capuchin.sh
        container: qc.acc_squeaky-aqua-urchin
  QC.Doc:
    repos:
      github.com/interTwin-eu/normflow-plugin find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-amethyst-quokka.sh
        container: qc.doc_fuzzy-tangerine-snake
      github.com/interTwin-eu/normflow-plugin git:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-beige-skunk.sh
        container: qc.doc_pretty-smalt-quoll
      github.com/interTwin-eu/normflow-plugin markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-pumpkin-hedgehog.sh
        container: qc.doc_bluesy-ruby-albatross
  QC.Lic:
    repos:
      github.com/interTwin-eu/normflow-plugin licensee:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-rose-indri.sh
        container: qc.lic_sloppy-bistre-budgerigar
  QC.Met:
    repos:
      github.com/interTwin-eu/normflow-plugin cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-magenta-quoll.sh
        container: qc.met_greasy-apricot-goat
  QC.Sec:
    repos:
      github.com/interTwin-eu/normflow-plugin bandit:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-celadon-chipmunk.sh
        container: qc.sec_chewy-green-terrier
  QC.Sty:
    repos:
      github.com/interTwin-eu/normflow-plugin flake8:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-olivine-ibis.sh
        container: qc.sty_messy-tomato-yak
      github.com/interTwin-eu/normflow-plugin hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-viridian-oyster.sh
        container: qc.sty_nerdy-chocolate-spider
      github.com/interTwin-eu/normflow-plugin jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-aqua-husky.sh
        container: qc.sty_stinky-aquamarine-buffalo
  QC.Uni:
    repos:
      github.com/interTwin-eu/normflow-plugin commands:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-thistle-blue.sh
        container: qc.uni_goopy-heliotrope-sponge
