config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/normflow-plugin:
      branch: main
      repo: https://github.com/interTwin-eu/normflow-plugin
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/normflow-plugin git:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-teal-robin.sh
        container: qc.acc_chummy-grey-mastiff
  QC.Doc:
    repos:
      github.com/interTwin-eu/normflow-plugin find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-pumpkin-dachshund.sh
        container: qc.doc_leaky-violet-mist
      github.com/interTwin-eu/normflow-plugin git:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-burgundy-zebu.sh
        container: qc.doc_craggy-cardinal-reindeer
      github.com/interTwin-eu/normflow-plugin markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-eggplant-alligator.sh
        container: qc.doc_bumpy-taupe-gopher
  QC.Lic:
    repos:
      github.com/interTwin-eu/normflow-plugin licensee:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-coral-wildebeest.sh
        container: qc.lic_gummy-goldenrod-gecko
  QC.Met:
    repos:
      github.com/interTwin-eu/normflow-plugin cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-cerulean-rabbit.sh
        container: qc.met_frumpy-cinnabar-guppy
  QC.Sec:
    repos:
      github.com/interTwin-eu/normflow-plugin bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-salmon-beetle.sh
        container: qc.sec_shabby-goldenrod-ant
  QC.Sty:
    repos:
      github.com/interTwin-eu/normflow-plugin flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-lime-robin.sh
        container: qc.sty_gimpy-firebrick-mastiff
      github.com/interTwin-eu/normflow-plugin hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-pear-bandicoot.sh
        container: qc.sty_crabby-amber-dingo
      github.com/interTwin-eu/normflow-plugin jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-periwinkle-turtle.sh
        container: qc.sty_skanky-fuchsia-retriever
  QC.Uni:
    repos:
      github.com/interTwin-eu/normflow-plugin pytest:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-beige-coyote.sh
        container: qc.uni_foggy-platinum-alligator
  QC.Ver:
    repos:
      github.com/interTwin-eu/normflow-plugin get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-eggplant-coati.sh
        container: qc.ver_randy-gold-caracal
timeout: 5400
