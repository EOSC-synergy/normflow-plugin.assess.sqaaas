config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/interTwin-eu/normflow-plugin:
      branch: main
      repo: https://github.com/interTwin-eu/normflow-plugin
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/interTwin-eu/normflow-plugin git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-apricot-foxhound.sh
        container: qc.acc_skanky-zucchini-macaw
  QC.Doc:
    repos:
      github.com/interTwin-eu/normflow-plugin find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-sapphire-discus.sh
        container: qc.doc_messy-chocolate-capuchin
      github.com/interTwin-eu/normflow-plugin git:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-saffron-quoll.sh
        container: qc.doc_slaphappy-lemon-grasshopper
      github.com/interTwin-eu/normflow-plugin markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-yellow-penguin.sh
        container: qc.doc_seedy-carmine-macaque
  QC.Lic:
    repos:
      github.com/interTwin-eu/normflow-plugin licensee:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-blue-tiger.sh
        container: qc.lic_sleazy-amber-crane
  QC.Met:
    repos:
      github.com/interTwin-eu/normflow-plugin cff-converter-python:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-thistle-penguin.sh
        container: qc.met_jumpy-malachite-llama
  QC.Sec:
    repos:
      github.com/interTwin-eu/normflow-plugin bandit:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-bistre-bison.sh
        container: qc.sec_jumpy-tomato-tamarin
  QC.Sty:
    repos:
      github.com/interTwin-eu/normflow-plugin flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sloppy-salmon-peccary.sh
        container: qc.sty_slaphappy-wisteria-zebra
      github.com/interTwin-eu/normflow-plugin hadolint:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-harlequin-gar.sh
        container: qc.sty_cranky-sepia-tang
      github.com/interTwin-eu/normflow-plugin jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-orchid-flamingo.sh
        container: qc.sty_randy-tangerine-birman
  QC.Uni:
    repos:
      github.com/interTwin-eu/normflow-plugin commands:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-mustard-frigatebird.sh
        container: qc.uni_wheezy-cobalt-dodo
  QC.Ver:
    repos:
      github.com/interTwin-eu/normflow-plugin get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-zucchini-maltese.sh
        container: qc.ver_crappy-rose-badger
timeout: 5400
