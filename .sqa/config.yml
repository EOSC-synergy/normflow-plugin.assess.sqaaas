        - /usr/bin/env sh .sqa/script.lumpy-scarlet-hound.sh
        container: qc.doc_stealthy-red-tarsier
      github.com/interTwin-eu/normflow-plugin git:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-lilac-dodo.sh
        container: qc.doc_queasy-magnolia-dunker
      github.com/interTwin-eu/normflow-plugin markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-saffron-centipede.sh
        container: qc.doc_snappy-emerald-squirrel
