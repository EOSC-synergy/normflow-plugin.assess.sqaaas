      github.com/interTwin-eu/normflow-plugin flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-vermilion-affenpinscher.sh
        container: qc.sty_leaky-yellow-lemming
      github.com/interTwin-eu/normflow-plugin hadolint:
